<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/mp-pomodoro-timer-main/assets/css/style.css" />
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/tasks.js" defer></script>
    <script src="assets/js/counter.js" defer></script>
  </head>
  <body>
    <div class="image-effect">
      <section class="container">
        <section class="container-timer">
          <div>
            
            <button 
            id='pomodoro'
            onclick="selectTimer('pomodoro')" 
            class="modality active-button" 
            type="button">
              Pomodoro
            </button>
            
            <button 
            id="short-break"
            onclick="selectTimer('short-break')"
            class="modality" 
            type="button">
              Intervalo Curto
            </button>
            
            <button 
             id='long-break'
             onclick="selectTimer('long-break')"
             class="modality" 
             type="button">
              Intervalo Longo
            </button>
            
          </div>
          <div>
            <p id="counter">25:00</p>
          </div>
          <div>
            <button id="start" class="start" type="button">Come√ßar</button>
          </div>
        </section>
        <div class="divider"></div>
        <section class="tasks">
          <div>
            <h1>Tarefas</h1>
            <form>
              <input
                id="new-task"
                type="text"
                name="Nova Tarefa"
                placeholder="Adicione uma nova tarefa"
              />
              <button id="add-task" type="button">+</button>
            </form>
          </div>
          <div class="tasks-list">
            <ol id="tasks"></ol>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
